steps:
# build the container image and push to Artifact registry
- name: 'gcr.io/kaniko-project/executor:latest'
  args:
    [
      "--dockerfile=Dockerfile",
      "--cache=true",
      "--cache-ttl=6h",
      "--destination=us-central1-docker.pkg.dev/$PROJECT_ID/kpt-test-repo/kpt-image:${COMMIT_SHA}"
    ]
# Create release in Google Cloud Deploy
- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
    [
      "deploy", "releases", "create", "rel-${SHORT_SHA}",
      "--delivery-pipeline", "kpt-tech",
      "--region", "asia-south1-a",
      "--annotations", "commitId=${REVISION_ID}",
      "--images", "kpt-tech=us-central1-docker.pkg.dev/$PROJECT_ID/kpt-test-repo/kpt-image:${COMMIT_SHA}"
    ]
options:
 logging: CLOUD_LOGGING_ONLY
